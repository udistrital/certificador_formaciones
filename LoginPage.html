<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="/images/iconos/pt-favicon-32x32.png"
      sizes="32x32"
    />
    <link rel="stylesheet" href="../index.css" />

    <link rel="stylesheet" href="../styles/LoginPage.css" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>Inicio de sesión</title>
  </head>
  <body>
    <div class="div__loginPage">
      <section class="section--login">
        <h1 class="form__h1--title">Certificador</h1>
        <form class="section__form--login" id="login-form">
          <div class="form__div--login">
            <label for="" class="login-label"
              >Usuario:
              <input
                type="email"
                name=""
                id="login-correo"
                class="form-login-input"
                required
                placeholder="******@udistrital.edu.co"
                autocomplete="email"
            /></label>
          </div>
          <div class="form__div--login">
            <label for="" class="login-label"
              >Contraseña:<input
                type="password"
                name=""
                id="login-pass"
                class="form-login-input"
                required
                placeholder="*********"
                autocomplete="current-password"
            /></label>
          </div>
          <div class="form__div--login">
            <div
              class="g-recaptcha"
              data-sitekey="6LebXgsqAAAAAFGUpL1QFDfRWEDwUdWEGV9kcUo5"
            ></div>
          </div>
          <div class="form__div--login">
            <input
              type="submit"
              value="Iniciar sesión"
              class="btn btn-rojo login-btn"
            />
          </div>
        </form>
        <article class="section__article--footer">
          <a href="#" target="_blank" class="a-links-login">Restaurar clave</a>
          <a
            href="../pages/formularios/formRegistro.html"
            target="_blank"
            class="a-links-login"
            >¿Necesita usuario? Solicítelo aquí</a
          >
          <a href="#" target="_blank" class="a-links-login"
            >Plan Estratégico de Tecnologías de la Información y las
            Comunicaciones</a
          >
          <a href="#" target="_blank" class="a-links-login">PlanesTIC-UD</a>
          <a href="#" target="_blank" class="a-links-login">Copyright © 2023</a>
        </article>
      </section>
      <article class="login-logos">
        <img
          src="../images/logoud.png"
          alt="Universidad Distrital Francisco José de Caldas"
          class="img__logo--login"
        />
        <img
          src="../images/logopt.png"
          alt="PlanesTIC"
          class="img__logo--login"
        />
      </article>
    </div>
  </body>
  <script type="module" src="../scripts/Login.js"></script>
</html>
