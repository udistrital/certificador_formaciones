<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fomulario postulación</title>
    <link
      rel="icon"
      type="image/png"
      href="/images/iconos/pt-favicon-32x32.png"
      sizes="32x32"
    />
    <link rel="stylesheet" href="../../../index.css" />
    <link rel="stylesheet" href="../../../styles/formularios.css" />
  </head>
  <body>
    <header class="header">
      <figure class="header-banner">
        <img
          src="../../../images/Banner_formulario_vinotinto.jpg"
          alt="Banner formulario"
          id="header-banner-img"
        />
      </figure>
      <h1 class="header-title">
        Por favor revise que sus datos sean correctos antes de enviarlos
      </h1>
    </header>
    <main class="main">
      <form action="" class="contenido-form" id="form_documentos">
        <label class="form-label" for="form-nombreFormacion">
          Nombre de formación:
          <input
            type="text"
            name="nombreFormacion"
            id="form-nombreFormacion"
            readonly
            value="Prueba Diplomado A"
            class="form-input form-input-disabled"
          />
        </label>
        <div class="form-div-join">
          <label class="form-label" for="form-tipoFormacion">
            Tipo de formación
            <input
              type="text"
              name="tipoFormacion"
              id="form-tipoFormacion"
              class="form-input form-input-disabled"
              value="Diplomado"
              readonly
            />
          </label>
          <label class="form-label" for="form-anioFormacion">
            Año de la cohorte:
            <input
              type="number"
              name="anioFormacion"
              id="form-anioFormacion"
              class="form-input form-input-disabled"
              value="2024"
              min="1900"
              max="2100"
              readonly 
            />
          </label>
          <label class="form-label" for="form-numeroCohorte">
            Numero de cohorte:
            <input
              type="number"
              name="numeroCohorte"
              id="form-numeroCohorte"
              placeholder="Numero de cohorte"
              class="form-input form-input-disabled"
              value="2"
              readonly 
            />
          </label>
        </div>
        <label class="form-label" for="form-tipoDocumento">
          Seleccione tipo de documento:
          <select
            name="tipoDocumento"
            id="form-tipoDocumento"
            required
            class="form-input"
          >
            <option value="cc">Cedula de ciudadania</option>
            <option value="cc">Pasaporte</option>
            <option value="cc">Cedula de extranjeria</option>
          </select>
        </label>
        <div class="form-div-join">
          <label class="form-label" for="form-numDocumentoPostulante">
            Ingrese su numero de identidad:
            <input
              type="number"
              name="numDocumentoPostulante"
              id="form-numDocumentoPostulante"
              placeholder="101258988"
              class="form-input"
              required
            />
          </label>
          <label class="form-label" for="form-numDocumentoPostulanteRepetir">
            Confirme su numero de identidad:
            <input
              type="number"
              name="numDocumentoPostulanteRepetir"
              id="form-numDocumentoPostulanteRepetir"
              placeholder="101258988"
              class="form-input"
              required
            />
          </label>
        </div>
        <label class="form-label" for="form-fotoPonente">
          Foto de ponente:
          <input
            type="file"
            name="fotoPonente"
            id="form-fotoPonente"
            class="form-input"
            required
          />
          <p>
            <span>Nota:</span>la imagen debe tener un tamaño máximo de 40 MB.
          </p>
        </label>
        <label class="form-label" for="form-presentacionPonente">
          Presentación de ponencia:
          <input
            type="file"
            name="presentacionPonente"
            id="form-presentacionPonente"
            class="form-input"
            required
          />
          <p>
            <span>Nota:</span>el archivo debe tener un tamaño máximo de 40 MB.
          </p>
        </label>

        <input
          type="submit"
          value="Guardar registro"
          class="button"
          id="btn-submit-nuevaFormacion"
        />
      </form>
    </main>
    <footer>
      <p>
        Plan estratégico de Tecnologías de la Información y las Comunicaciones
      </p>
      <p>PlanEsTIC-UD</p>
      <p>Copyright &copy; 2024</p>
    </footer>
  </body>
</html>

<script type="module" src="../../../scripts/funcionalidades/Formularios/PreLlenadoFormulario.js"></script>
<script type="module" src="../../../scripts/funcionalidades/Formularios/CapturaCamposFormularios.js"></script>
