<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fomulario 1</title>
    <link
      rel="icon"
      type="image/png"
      href="/images/iconos/pt-favicon-32x32.png"
      sizes="32x32"
    />
    <link rel="stylesheet" href="../../../index.css" />
    <link rel="stylesheet" href="../../../styles/formularios.css" />
  </head>
  <body>
    <header class="header">
      <figure class="header-banner">
        <img
          src="../../../images/Banner_formulario_vinotinto.jpg"
          alt="Banner formulario"
          id="header-banner-img"
        />
      </figure>
      <h1 class="header-title">Formulario</h1>
    </header>
    <main class="main">
      <form action="" class="contenido-form" id="form">
        <label class="form-label" for="form-nombreFormacion">
          Nombre de formación:
          <input
            type="text"
            name="nombreFormacion"
            id="form-nombreFormacion"
            disabled
            value="Prueba Diplomado A"
            class="form-input"
          />
        </label>
        <div class="form-div-join">
          <label class="form-label" for="form-tipoFormacion">
            Tipo de formación
            <input
              type="text"
              name="tipoFormacion"
              id="form-tipoFormacion"
              class="form-input"
              value="Diplomado"
              disabled
            />
          </label>
          <label class="form-label" for="form-anioFormacion">
            Año de la cohorte:
            <input
              type="number"
              name="anioFormacion"
              id="form-anioFormacion"
              class="form-input"
              value="2024"
              min="1900"
              max="2100"
              disabled
            />
          </label>
          <label class="form-label" for="form-numeroCohorte">
            Numero de cohorte:
            <input
              type="number"
              name="numeroCohorte"
              id="form-numeroCohorte"
              placeholder="Numero de cohorte"
              class="form-input"
              value="2"
              disabled
            />
          </label>
        </div>
        <label class="form-label" for="form-tipoDocumentoPonente">
          Seleccione tipo de documento:
          <select
            name="tipoDocumentoPonente"
            id="form-tipoDocumentoPonente"
            required
            class="form-input"
          >
            <option value="cc">Cedula de ciudadania</option>
            <option value="cc">Pasaporte</option>
            <option value="cc">Cedula de extranjeria</option>
          </select>
        </label>
        <div class="form-div-join">
          <label class="form-label" for="form-numDocumentoPonente">
            Ingrese el numero de identidad:
            <input
              type="number"
              name="numDocumentoPonente"
              id="form-numDocumentoPonente"
              placeholder="101258988"
              class="form-input"
              required
            />
          </label>
          <label class="form-label" for="form-numDocumentoPonenteRepetir">
            Confirme su numero de identidad:
            <input
              type="number"
              name="numDocumentoPonenteRepetir"
              id="form-numDocumentoPonenteRepetir"
              placeholder="101258988"
              class="form-input"
              required
            />
          </label>
        </div>

        <label class="form-label-check" for="form-terminos"
          ><input type="checkbox" name="form-terminos" id="form-terminos" />
          Confirmo mi asistencia a la sesión de hoy
        </label>

        <input
          type="submit"
          value="Enviar"
          class="button"
          id="btn-submit-nuevaFormacion"
        />
      </form>
    </main>
    <footer>
      <p>
        Plan estratégico de Tecnologías de la Información y las Comunicaciones
      </p>
      <p>PlanEsTIC-UD</p>
      <p>Copyright &copy; 2024</p>
    </footer>
  </body>
</html>
