<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fomulario postulación</title>
    <link
      rel="icon"
      type="image/png"
      href="/images/iconos/pt-favicon-32x32.png"
      sizes="32x32"
    />
    <link rel="stylesheet" href="../../../index.css" />
    <link rel="stylesheet" href="../../../styles/formularios.css" />
  </head>
  <body>
    <header class="header">
      <figure class="header-banner">
        <img
          src="../../../images/Banner_formulario_vinotinto.jpg"
          alt="Banner formulario"
          id="header-banner-img"
        />
      </figure>
      <h1 class="header-title">
        Verifique que sus datos sean correctos antes de confirmar su postulación
      </h1>
    </header>
    <main class="main">
      <form action="" class="contenido-form" id="form_ponentes">
        <label class="form-label" for="form-nombreFormacion">
          Nombre de formación:
          <input
            type="text"
            name="nombreFormacion"
            id="form-nombreFormacion"
            readonly
            value="Prueba Diplomado A"
            class="form-input form-input-disabled"
          />
        </label>
        <div class="form-div-join">
          <label class="form-label" for="form-tipoFormacion">
            Tipo de formación
            <input
              type="text"
              name="tipoFormacion"
              id="form-tipoFormacion"
              class="form-input form-input-disabled"
              value="Diplomado"
              readonly
            />
          </label>
          <label class="form-label" for="form-anioFormacion">
            Año de la cohorte:
            <input
              type="number"
              name="anioFormacion"
              id="form-anioFormacion"
              class="form-input form-input-disabled"
              value="2024"
              min="1900"
              max="2100"
              readonly
            />
          </label>
          <label class="form-label" for="form-numeroCohorte">
            Numero de cohorte:
            <input
              type="number"
              name="numeroCohorte"
              id="form-numeroCohorte"
              placeholder="Numero de cohorte"
              class="form-input form-input-disabled"
              value="2"
              readonly
            />
          </label>
        </div>
        <div class="form-div-join">
          <label class="form-label" for="form-nombresPostulante">
            Nombres:
            <input
              type="text"
              name="nombresPostulante"
              id="form-nombresPostulante"
              placeholder="Jass Alf"
              class="form-input"
            />
          </label>
          <label class="form-label" for="form-apellidosPostulante">
            Apellidos:
            <input
              type="text"
              name="apellidosPostulante"
              id="form-apellidosPostulante"
              placeholder="Sua San"
              class="form-input"
            />
          </label>
        </div>
        <label class="form-label" for="form-tipoDocumento">
          Tipo de documento:
          <select
            name="tipoDocumento"
            id="form-tipoDocumento"
            required
            class="form-input"
          ></select>
        </label>
        <div class="form-div-join">
          <label class="form-label" for="form-numDocumentoPostulante">
            Numero de identificación:
            <input
              type="number"
              name="numDocumentoPostulante"
              id="form-numDocumentoPostulante"
              placeholder="101258988"
              class="form-input"
              required
            />
          </label>
          <label class="form-label" for="form-numDocumentoPostulanteRepetir">
            Confirme numero de identificación:
            <input
              type="number"
              name="numDocumentoPostulanteRepetir"
              id="form-numDocumentoPostulanteRepetir"
              placeholder="101258988"
              class="form-input"
              required
            />
          </label>
        </div>
        <div class="form-div-join">
          <label class="form-label" for="form-correoPostulante">
            Correo electrónico:
            <input
              type="email"
              name="correoPostulante"
              id="form-correoPostulante"
              placeholder="jesus@udistrital.edu.co"
              class="form-input"
              required
            />
          </label>
          <label class="form-label" for="form-correoPostulanteRepetir">
            Confirme correo electrónico:
            <input
              type="email"
              name="correoPostulanteRepetir"
              id="form-correoPostulanteRepetir"
              placeholder="jesus@udistrital.edu.co"
              class="form-input"
              required
            />
          </label>
        </div>
        <div class="form-div-join">
          <label class="form-label" for="form-telefonoPostulante">
            Numero de contacto:
            <input
              type="number"
              name="telefonoPostulante"
              id="form-telefonoPostulante"
              placeholder="3013840229"
              class="form-input"
              required
            />
          </label>
          <label class="form-label" for="form-telefonoPostulanteRepetir">
            Confirme numero de contacto:
            <input
              type="number"
              name="telefonoPostulanteRepetir"
              id="form-telefonoPostulanteRepetir"
              placeholder="3013840229"
              class="form-input"
              required
            />
          </label>
        </div>

        <label class="form-label" for="form-vinculacion">
          Tipo de vinculación:
          <select
            name="vinculacion"
            id="form-vinculacion"
            class="form-input"
            required
          ></select>
        </label>

        <label class="form-label" for="form-perfilPostulante">
          Perfil de postulante:
          <textarea
            name="perfilPostulante"
            id="form-perfilPostulante"
            class="form-input"
            required
            cols="10"
            rows="10"
          >
Perfil de formación y/o profesión Max. 1500 carácteres
          </textarea>
        </label>
        <label class="form-label" for="form-propuestaPostulante">
          Propuesta de ponencia:
          <input
            type="file"
            name="propuestaPostulante"
            id="form-propuestaPostulante"
            class="form-input"
            required
          />
          <p>
            <span>Nota:</span>el archivo debe tener un tamaño máximo de 40 MB.
          </p>
        </label>
        <label class="form-label-check" for="form-terminos"
          ><input type="checkbox" name="terminos" id="form-terminos" />
          Acepto <a href="#"> terminos y condiciones</a> para tratar estos datos
          y confirmo que los mismos son veridicos
        </label>

        <input
          type="submit"
          value="Confirmar postulación"
          class="button"
          id="btn-submit-nuevaFormacion"
        />
      </form>
    </main>
    <footer>
      <p>
        Plan estratégico de Tecnologías de la Información y las Comunicaciones
      </p>
      <p>PlanEsTIC-UD</p>
      <p>Copyright &copy; 2024</p>
    </footer>
  </body>
</html>

<script
  type="module"
  src="../../../scripts/funcionalidades/Formularios/PreLlenadoFormulario.js"
></script>

<script type="module" src="../../../scripts/funcionalidades/Formularios/CapturaCamposFormularios.js"></script>
