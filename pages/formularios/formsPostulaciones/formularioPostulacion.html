<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fomulario postulación</title>
    <link rel="icon" type="image/png" href="/images/iconos/pt-favicon-32x32.png" sizes="32x32">
    <link rel="stylesheet" href="../../../index.css" />
    <link rel="stylesheet" href="../../../styles/formularios.css" />
  </head>
  <body>
    <header class="header">
      <figure class="header-banner">
        <img
          src="../../../images/Banner_formulario_vinotinto.jpg"
          alt="Banner formulario"
          id="header-banner-img"
        />
      </figure>
      <h1 class="header-title">
        Verifique que sus datos sean correctos antes de confirmar su postulación
      </h1>
    </header>
    <main class="main">
      <form action="" class="contenido-form" id="form">
        <label class="form-label" for="form-nombreEvento">
          <input
            type="text"
            name="nombreEvento"
            id="form-nombreEvento"
            disabled
            value="Prueba Evento"
            class="form-input"
          />
        </label>
        <div class="form-div-join">
          <label class="form-label" for="form-tipoEvento">
            <input
              type="text"
              name="tipoEvento"
              id="form-tipoEvento"
              class="form-input"
              value="Evento"
              disabled
            />
          </label>
          <label class="form-label" for="form-anioEvento">
            <input
              type="number"
              name="anioEvento"
              id="form-anioEvento"
              class="form-input"
              value="2024"
              min="1900"
              max="2100"
              disabled
            />
          </label>
          <label class="form-label" for="form-numeroEvento">
            <input
              type="number"
              name="numeroEvento"
              id="form-numeroEvento"
              class="form-input"
              value="2"
              disabled
            />
          </label>
        </div>
        <div class="form-div-join">
          <label class="form-label" for="form-nombresPostulante">
            <input
              type="text"
              name="nombresPostulante"
              id="form-nombresPostulante"
              placeholder="Jass Alf"
              class="form-input"
            />
          </label>
          <label class="form-label" for="form-apellidosPostulante">
            <input
              type="text"
              name="apellidosPostulante"
              id="form-apellidosPostulante"
              placeholder="Sua San"
              class="form-input"
            />
          </label>
        </div>
        <label class="form-label" for="form-tipoDocumentoPostulante">
          <select
            name="tipoDocumentoPostulante"
            id="form-tipoDocumentoPostulante"
            required
            class="form-input"
          >
            <option value="cc">Cedula de ciudadania</option>
            <option value="cc">Pasaporte</option>
            <option value="cc">Cedula de extranjeria</option>
          </select>
        </label>
        <div class="form-div-join">
          <label class="form-label" for="form-numDocumentoPostulante">
            <input
              type="number"
              name="numDocumentoPostulante"
              id="form-numDocumentoPostulante"
              placeholder="101258988"
              class="form-input"
              required
            />
          </label>
          <label class="form-label" for="form-numDocumentoPostulanteRepetir">
            <input
              type="number"
              name="numDocumentoPostulanteRepetir"
              id="form-numDocumentoPostulanteRepetir"
              placeholder="101258988"
              class="form-input"
              required
            />
          </label>
        </div>
        <div class="form-div-join">
          <label class="form-label" for="form-correoPostulante">
            <input
              type="email"
              name="correoPostulante"
              id="form-correoPostulante"
              placeholder="jesus@udistrital.edu.co"
              class="form-input"
              required
            />
          </label>
          <label class="form-label" for="form-correoPostulanteRepetir">
            <input
              type="email"
              name="correoPostulanteRepetir"
              id="form-correoPostulanteRepetir"
              placeholder="jesus@udistrital.edu.co"
              class="form-input"
              required
            />
          </label>
        </div>
        <div class="form-div-join">
          <label class="form-label" for="form-telefonoPostulante">
            <input
              type="number"
              name="telefonoPostulante"
              id="form-telefonoPostulante"
              placeholder="3013840229"
              class="form-input"
              required
            />
          </label>
          <label class="form-label" for="form-telefonoPostulanteRepetir">
            <input
              type="number"
              name="telefonoPostulanteRepetir"
              id="form-telefonoPostulanteRepetir"
              placeholder="3013840229"
              class="form-input"
              required
            />
          </label>
        </div>

        <label class="form-label" for="form-vinculacionPostulante">
          <select
            name="vinculacionPostulante"
            id="form-vinculacionPostulante"
            class="form-input"
            required
          >
            <option value="contratista">Contratista</option>
            <option value="administrativo">Administrativo</option>
            <option value="planta">Planta</option>
          </select>
        </label>

        <label class="form-label" for="form-perfilPostulante">
          <textarea
            name="areaPostulante"
            id="form-areaPostulante"
            class="form-input"
            required
            cols="10"
            rows="10"
          >
Perfil de formación y/o profesión Max. 1500 carácteres
          </textarea>
        </label>
        <label class="form-label" for="form-perfilPostulante">
          Propuesta de ponencia
          <input
            type="file"
            name="propuestaPostulante"
            id="form-propuestaPostulante"
            class="form-input"
            required
          />
          <p>
            <span>Nota:</span>el archivo debe tener un tamaño máximo de 40 MB.
          </p>
        </label>
        <label class="form-label-check" for="form-terminos"
          ><input type="checkbox" name="form-terminos" id="form-terminos" />
          Acepto <a href="#"> terminos y condiciones</a> para tratar estos datos
          y confirmo que los mismos son veridicos
        </label>

        <input
          type="submit"
          value="Confirmar postulación"
          class="button"
          id="btn-submit-nuevaFormacion"
        />
      </form>
    </main>
    <footer>
      <p>
        Plan estratégico de Tecnologías de la Información y las Comunicaciones
      </p>
      <p>PlanEsTIC-UD</p>
      <p>Copyright &copy; 2024</p>
    </footer>
  </body>
</html>
